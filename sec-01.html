<!DOCTYPE html>
<html lang="en">
  <head style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= 800, initial-scale=1.0" />
    <title>IQ Test/Section 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="showQuestion(q)">
    <script>
      // alert("Be sure to answer each question before the time runs out!");
    </script>
    <div class="header">
      <nav>
        <ul>
          <li id="section"><strong>IQ Test</strong></li>
          <li class="home">
            <a  onclick="return confirmExit()"> EXIT! </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container" id="container" dis>
      <h2 style="text-align: center">Section One Questions</h2>

      <div class="content">
        <div id="timeDiv">
            <p id="remTime">
                Remaining Time:
                <span id="time" style="font-weight: bold;"></span>
            </p>
        </div>
        <div id="question">
          <p></p>
        </div>
        <div>
          <input
            type="text"
            placeholder="123..."
            name="answer"
            id="answer"
            autofocus
            autocomplete="off"
          />
          <p id="alert" style="text-align: center"></p>
        </div>
      </div>
      <div style="text-align: center">
        <button
          type="button"
          class="button1"
          id="btnNext"
          disabled="disabled"
        >
          Next Question
        </button>
      </div>
    </div>
  </body>

  <script src="sec-01.js"></script>
  <script src="utils.js"></script>
</html>
