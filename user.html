<!DOCTYPE html>
<html lang="en">
  <head style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>IQ Test/User Data</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav>
        <ul>
          <li id="section"><strong>IQ Test</strong></li>
          <li class="home">
            <a href="index.html"> Home </a>
          </li>
          <li>
            <a href="about.html"> About </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1 style="text-align: center">User Data</h1>

      <div class="content">
        <h2>Please fill the form below to start the test.</h2>
        <form onsubmit="start()" action="sec-01.html">
          <label for="fname">First name:(optional)</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:(optional)</label><br />
          <input type="text" id="lname" name="lname" /><br />
          <label for="birthday">Date of Birth(required):</label><br />
          <input
            type="date"
            id="birthday"
            name="birthday"
            required
          /><br/>
      </div>
      <div style="text-align: center;">
        <input
          type="submit"
            value="Go to Section One"
          class="button1"
        >
        </input>
      </div>
    </form>
      
    </div>
  </body>

  <script>
    function start() {
      pData = Array.from(document.querySelectorAll("input")).reduce(
        (acc, input) => ({ ...acc, [input.id]: input.value }),
        {}
      );
      delete pData[""];
      localStorage.clear();
      localStorage.setItem("personalData", JSON.stringify(pData));
      console.log(pData);
    }
  </script>
</html>
