    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            ev.dataTransfer.setData("source", ev.id); //????????????????????????????????
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var target_id = ev.target.id;//????????????????????????????????
            var source_id = ev.dataTransfer.getData("source");//????????????????????????????????
            ev.target.appendChild(document.getElementById(data));
            // document.getElementById(source_id).setAttribute("ondragover", "allowDrop(event)");
            ev.target.setAttribute("ondragover", "");
            ev.setAttribute("ondragover", "allowDrop(event)");//????????????????????????????????
        }
    </script>
