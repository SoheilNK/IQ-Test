<!DOCTYPE html>
<html lang="en">
<head style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>IQ Test</title>
    <link rel="stylesheet" href="sec-02.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Diplomata SC">
<body onload="runSec2()">
    
 <nav>
                <ul>
                    <li id="section"><strong>IQ Test</strong> / Section 2</li>
                    <li id="timerDiv">
                        <li id="remTime">
                            Remaining Time:
                        </li>
                        <li id="time"></li>
                    </li>
                </ul>
            </nav>   
    
    <div class="container">
        <div>      
        </div>
        <!-- <div id="section"><h1>IQ Test / Section 2</h1></div> -->
        <div style="font-size: larger;"><p>Using the squares below, create a picture like the right-side pattern. </p></div>
        
        <div class="pickup-area" id="pickup-area">
            <div id="trash" style="border: 0px;" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="bin-icon.png" id="trash" width="100px" height="100px">
            </div>
            <div id="cube1" ondrop="drop(event)" >
                <img src="cube-red.jpg" draggable="true" ondragstart="drag(event)" id="img1-1" width="100px" height="100px">
            </div>
            <div id="cube2" ondrop="drop(event)">
                <img src="cube-black.jpg" draggable="true" ondragstart="drag(event)" id="img2-1" width="100px" height="100px">
            </div>
            <div id="cube3" ondrop="drop(event)">
                <img src="cube-half1.jpg" draggable="true" ondragstart="drag(event)" id="img3-1" width="100px" height="100px">
            </div>
            <div id="cube4" ondrop="drop(event)">
                <img src="cube-half2.jpg" draggable="true" ondragstart="drag(event)" id="img4-1" width="100" height="100">
            </div>
            <div id="cube5" ondrop="drop(event)">
                <img src="cube-half3.jpg" draggable="true" ondragstart="drag(event)" id="img5-1" width="100" height="100">
            </div>
            <div id="cube6" ondrop="drop(event)">
                <img src="cube-half4.jpg" draggable="true" ondragstart="drag(event)" id="img6-1" width="100" height="100">
            </div>

        </div>
        <div class="workshop">
            
            
            <div class="drop-side"> 
                <div class="drop-area" id="drop-area">
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><p>1</p></div>
                    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"><p>2</p></div>
                    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"><p>3</p></div>
                    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"><p>4</p></div>
                    <!-- <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"><p>5</p</div>
                    <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"><p>6</p</div>    
                    <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"><p>7</p</div>
                    <div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)"><p>8</p</div>
                    <div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"><p>9</p</div> -->
                </div>
            </div>
            <div id="lineV"><img src="cube-black.jpg" width="1" height="340"></div>
            <div class="pattern-side">
                <div >
                    <img id="pattern" src="" alt="Pattern">
                </div>
            </div>
        </div>

        <div><p id="alert" style="color: red; text-align: center;">Complete the left side to go to the next question.</p></div>
        <div>
            
            <button  type="button" class="button1" id="btnNext" disabled="disabled">Next</button>
        </div>
    </div>

</body>

<script src="sec-02.js"></script>
<script src="utils.js"></script>

</html>
